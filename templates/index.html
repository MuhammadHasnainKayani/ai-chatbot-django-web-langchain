{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoViral Chatbot</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

  </head>
  <body>


    <div class="chatbot">
      <header>
        <h2>GoViral</h2>

      </header>
      <ul class="chatbox">
        <li class="chat incoming">
            <img src= '{% static "logo.png" %}' class="logo-image">
            <p>Welcome To GoViral<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" style="max-height: 55px;
  height: 55px;"  required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

   <script>
      const logoImageUrl = "{% static 'logo.png' %}";
    </script>


    <script src="{% static 'script.js' %}" defer></script>
  </body>
</html>
